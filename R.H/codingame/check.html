<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>check</title>
	<style id="d" type="text/css">
		
	</style>
</head>
<body>

	<div>
		        <label class="container">One
				  <input type="checkbox" checked="checked" onclick="myFunction()">
				  <span class="checkmark"></span>
				</label>

				<label class="container">Two
				  <input type="checkbox" onclick="myFunction1()">
				  <span class="checkmark"></span>
				</label>

				<label class="container" >Three
				  <input type="checkbox" onclick="myFunction2()">
				  <span class="checkmark"></span>
				</label>

				<label class="container">Four
				  <input type="checkbox" onclick="myFunction3()">
				  <span class="checkmark"></span>
				</label>
	</div>
	<div id="d1" style="height:24px;width:90%;background-color:blue;">
		
	</div><div style="float:right">100%</div>
	<script type="text/javascript">
		function myFunction(){
			document.getElementById("d1").innerHTML="<div style='height:24px;width:20%;background-color:red'></div>"
		}
		function myFunction1(){
			document.getElementById("d1").innerHTML="<div style='height:24px;width:40%;background-color:red'></div>"
		}
		function myFunction2(){
			document.getElementById("d1").innerHTML="<div style='height:24px;width:70%;background-color:red'></div>"
		}
		function myFunction3(){
			document.getElementById("d1").innerHTML="<div style='height:24px;width:100%;background-color:red'></div>"
		}
	</script>
	
</body>
</html>
